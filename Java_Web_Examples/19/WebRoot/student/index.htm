<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>注册</title>
<link href="../css/default.css" rel="stylesheet" type="text/css">
<script src="../js/default.js"></script>
</head>
<body>
<p align="center" style=" margin-top:80">&nbsp;</p>
<table width="500" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#F5f7f7">
<form name="form" method="post" action="reg.jsp">
  <tr align="center">
    <td height="27" colspan="2" bgcolor="#21536A"><div id="reg">学生注册</div></td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">用&nbsp;户&nbsp;名：</td>
    <td width="300">
      <input type="text" name="sname"></td>
  </tr>
  <tr>
    <td height="22" align="center">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
    <td><input type="password" name="password"></td>
  </tr>
  <tr>
    <td height="22" align="center">密码确认：</td>
    <td><input type="password" name="rpassword"></td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">真实姓名：</td>
    <td width="300">
      <input type="text" name="name">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">年&nbsp;&nbsp;&nbsp;&nbsp;龄：</td>
    <td width="300">
      <input type="text" name="age">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">性&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
    <td width="300">
      <input type="radio" name="sex" value="1" checked>
      男
      <input type="radio" name="sex" value="0">
      女
</td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">出生日期：</td>
    <td width="300">
      <input type="text" name="birthday">
      年-月-日</td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">毕业学校：</td>
    <td width="300">
      <input type="text" name="school" value="不详">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">电子邮件：</td>
    <td width="300">
      <input type="text" name="email">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">所学专业：</td>
    <td width="300">
      <input type="text" name="specialty" value="不详">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">最高学历：</td>
    <td width="300">
      <input type="text" name="knowledge" value="不详">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">个人简历：</td>
    <td width="300">
      <textarea name="resume" cols="35" rows="5">无</textarea>
</td>
  </tr>
  <tr align="center">
    <td height="35" colspan="2"><input type="submit" name="Submit" value="注册" onClick="return reg()">
      &nbsp;&nbsp;
      <input type="reset" name="Reset" value="重置"></td>
  </tr>
</form>
  <tr>
    <td  height="22" colspan="2">说明：
    <ul>
      <p>1.注册用户名不允许为特殊字符和汉字.</p>
      <p>2.用户名、密码、真实姓名、出生日期和电子邮件是必填项.</p>
      <p>3.出生日期必需以正确的形式填写.</p>
    </ul></td>
  </tr>
</table>
</body>
</html>
