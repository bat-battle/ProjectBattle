<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>申报员登录</title>
<style type="text/css">
<!--
.style1 {
	font-size: 14px;
	color: #0000FF;
}
-->
</style>
</head>
<link href="../css/style.css" rel="stylesheet">
<body>
<script language="javascript">
<!--
	function check(){
		if(form1.name.value==""){
			alert("请输入你的登录名称");
			form1.name.focus();
			return false;
		}
		if(form1.password.value==""){
			alert("请输入你的密码");
			form1.password.focus();
			return false;
		}
	}
-->
</script>
<p>&nbsp;</p>
<p>&nbsp;</p>
<table width="300" height="121" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#ffffff" bordercolordark="#D6E3D6" bordercolorlight="#FFFFFF">
  <form action="check.jsp" method="post" name="form1">
    <tr align="center" valign="middle" bgcolor="#F7F3EF">
      <td height="30" colspan="2"><span class="style1">申报员登录</span></td>
    </tr>
    <tr>
      <td height="30" align="center" valign="middle">用户名:</td>
      <td width="172" align="left" valign="middle">
        <input name="name" type="text" class="txt_grey" style="width:120pt;">
      </td>
    </tr>
    <tr>
      <td height="30" align="center" valign="middle">密&nbsp;&nbsp;码:</td>
      <td height="30" align="left" valign="middle">
        <input name="password" type="password" class="txt_grey" style="width:120pt;">
      </td>
    </tr>
    <tr align="center" bgcolor="#F7F3EF">
      <td height="30" colspan="2" valign="middle"><input name="Submit" type="submit" class="btn_grey" onClick="return check()" value="提交">
      <input name="Submit2" type="reset" class="btn_grey" value="重置"></td>
    </tr>
  </form>
</table>
</body>
