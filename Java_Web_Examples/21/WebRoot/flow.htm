    <td width="322" rowspan="2" valign="top"><font face="黑体" size="2" color="#0000CC">1.管理员分配给申报员用户名和密码及权限。<br>
	2.申报员通过用户名和密码登录申报界面。<br>
	3.在申报之前为了保密你申报的成果或课题,请您先修改自已的个人信息,然后再进行申报。<br>
	4.申报课题和成果请您认真填写,保存成功后,此课题或成果将不能修改。如果发生数据库错误请与系统管理员取得联系。<br>
	5.管理员收到申报课题或成果会在最快时间评估你所申请的项目是否入库。<br>
	6.申报员可以在申报完三天后查询申报项目入库结果。</font></td>
